<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="calculator, simple calculator" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <h2>Simple Calculator</h2>
      </header>
      <form>
        <fieldset>
          <input type="text" name="out_screen" size="8" class="output" value="0" readonly />
        </fieldset>
        <fieldset class="grid-container">
          <button class="operand">7</button>
          <button class="operand">8</button>
          <button class="operand">9</button>
          <button class="bigger reset">A/C</button>
          <button class="operand">4</button>
          <button class="operand">5</button>
          <button class="operand">6</button>
          <button class="operator">x</button>
          <button class="operator">/</button>
          <button class="operand">1</button>
          <button class="operand">2</button>
          <button class="operand">3</button>
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operand">0</button>
          <button class="point">.</button>
          <button class="negate">(-)</button>
          <button class="bigger equal">=</button>
        </fieldset>
      </form>
    </main>
    <script src="./calc.js"></script>
  </body>
</html>
